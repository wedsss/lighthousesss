<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест стажера</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/games.js"></script>
</head>
<body>
  <div class="container">
    <h1>Тест стажера</h1>
    <div id="quiz"></div>
    <div id="controls">
      <button id="prev" disabled>Назад</button>
      <button id="next">Дальше</button>
      <button id="finish" class="primary" style="display:none">Завершить</button>
    </div>
    <div id="result" class="hidden"></div>
    <button id="share" class="share hidden">Поделиться результатом</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
